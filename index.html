<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:focus {
      outline: 2px solid blue;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Interactive Photo Gallery</h1>
  
  <div class="gallery">
    <img src="image1.jpg" alt="Image description 1" tabindex="0">
    <img src="image2.jpg" alt="Image description 2" tabindex="0">
    <img src="image3.jpg" alt="Image description 3" tabindex="0">
    <img src="image4.jpg" alt="Image description 4" tabindex="0">
    <img src="image5.jpg" alt="Image description 5" tabindex="0">
    <img src="image6.jpg" alt="Image description 6" tabindex="0">
  </div>

  <script>
    // Function to log the event triggers
    function logEvent(eventName, element) {
      console.log(eventName + " triggered on " + element.alt);
    }

    // Function to be called on window load
    function initializeGallery() {
      const images = document.querySelectorAll('.gallery img');

      // Add event listeners for each image
      images.forEach((image) => {
        // Mouse events
        image.addEventListener('mouseover', function() {
          logEvent('mouseover', this);
          this.style.transform = 'scale(1.1)';
        });

        image.addEventListener('mouseleave', function() {
          logEvent('mouseleave', this);
          this.style.transform = 'scale(1)';
        });

        // Focus events
        image.addEventListener('focus', function() {
          logEvent('focus', this);
          this.style.transform = 'scale(1.1)';
        });

        image.addEventListener('blur', function() {
          logEvent('blur', this);
          this.style.transform = 'scale(1)';
        });
      });

      console.log('Gallery initialized.');
    }

    // Add the onload event listener to call the initializeGallery function
    window.onload = initializeGallery;

  </script>
</body>
</html>
